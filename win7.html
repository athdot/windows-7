<script>
setInterval(function(){
var currentdat = Date();
{
var timemin = currentdat.substring(19,21);
var timehourcheck = parseInt(currentdat.substring(16,18));
if(timehourcheck > 12){
var timehour = timehourcheck-12;
var ampm = "PM";
}else{
var timehour = timehourcheck;
var ampm = "AM";
}
var finalprod = timehour+':'+timemin+' '+ampm
document.getElementById('time').innerHTML = finalprod;
}
{
var date = currentdat.substring(4,15);
var month = date.substring(0,3)
var day = date.substring(4,6);
var year = date.substring(7,11);
if(month === "Jan"){
var montht = 1;
}else if(month === "Feb"){
var montht = 2;
}else if(month === "Mar"){
var montht = 3;
}else if(month === "Apr"){
var montht = 4;
}else if(month === "May"){
var montht = 5;
}else if(month === "Jun"){
var montht = 6;
}else if(month === "Jul"){
var montht = 7;
}else if(month === "Aug"){
var montht = 8;
}else if(month === "Sep"){
var montht = 9;
}else if(month === "Oct"){
var montht = 10;
}else if(month === "Nov"){
var montht = 11;
}else if(month === "Dec"){
var montht = 12;
}
var alltogether = montht+'/'+day+'/'+year;
document.getElementById('date').innerHTML = alltogether;
}
},1000);
function makeAmericagreatagain(){
if((document.getElementById('backer').height) > window.innerHeight){
document.getElementById('backer').style = 'width: 100%; position:fixed; top:50%; left:0; transform:translate(0px,-50%)';
}else{
document.getElementById('backer').style = 'height: '+((window.innerHeight)+(document.getElementById('backer').width-window.innerWidth)/2)+'; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%)';
}
}
</script>
