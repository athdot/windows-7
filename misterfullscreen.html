<!DOCTYPE html>
<html>
  <iframe src="https://athdot.github.io/windows-7/rain.html" id="page" style="display:none;"></iframe>
  <body id="pAra" onclick="goFullscreen('page'); return false" style="position:fixed; top:-10; left:-10; width: 100%; height: 100vh;"></body>
<script>
 function goFullscreen(id) {
  var element = document.getElementById(id);       
  if (element.mozRequestFullScreen) {
          document.getElementById("page").setAttribute('style','');
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullScreen) {
          document.getElementById("page").setAttribute('style','');
    element.webkitRequestFullScreen();
  }  
}
  var myWindow = document.getElementById('pAra');
myWindow.onkeyup = function(e){
    if(e.keyCode === 27){
        window.location = ('about:blank')
    }
};
</script>
</html>
