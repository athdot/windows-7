<style>
.taskbar{
  -webkit-filter: blur(2px);
  -moz-filter: blur(2px);
  -o-filter: blur(2px);
  -ms-filter: blur(2px);
  filter: blur(5px);
  width: 100px;
  height: 100px;
  background-color: rgba(40,50,200,0.4);
border-top: 1px solid;
}
</style>
<body onresize="makeAmericagreatagain()">
<img id="backer" src="https://www.sevenforums.com/attachments/tutorials/173429d1314981906-desktop-background-change-img0.jpg" style="width: 100%; position:fixed; top:50%; left:0; transform:translate(0px,-50%)" />
<div style="border-top: 1px solid grey; border-bottom: 1px solid grey; position:fixed; bottom:0; left:0; width: 100%; height: 50px;"><div style="position:fixed; bottom:-1; left:0; width: 100%; height: 50px;" class="taskbar"></div></div>
<script>
function makeAmericagreatagain(){
if((document.getElementById('backer').height) > window.innerHeight){
document.getElementById('backer').style = 'width: 100%; position:fixed; top:50%; left:0; transform:translate(0px,-50%)';
}else{
document.getElementById('backer').style = 'height: '+((window.innerHeight)+(document.getElementById('backer').width-window.innerWidth)/2)+'; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%)';
}
}
</script>
</body>
